<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/products'></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides [pager]="true" *ngIf="product.images.length > 0">
		<ion-slide *ngFor="let image of product.images">
			<ion-img class="image"
               [src]=" 'data:image/png;base64,' + image">
      </ion-img>
    </ion-slide> 
  </ion-slides>
  
  <ion-item>
    <ion-label>
      <h1>{{ product.title }}</h1>
      <h2>{{ product.price | currency}}</h2>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Descrição</h2>
      <p>{{ product.description }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
      <p>Vendedor:</p>
      <p>{{ product.vendor }}</p>
  </ion-item>

  <div class="buttons" *ngIf="product.vendor !== userMail && userMail !== ''">
    <ion-button (click)="sendMessage()">Entrar em contato</ion-button>
    <ion-button>Comprar</ion-button>
  </div>
  <div class="buttons" *ngIf="userMail === ''">
    <ion-button expand="block" routerLink="/auth">Acesse sua conta para comprar</ion-button>
  </div>
  
</ion-content>
